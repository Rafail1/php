<div class="row form-group col-sm-12">
    <span class="btn btn-default back">&larr; back</span>
</div>
<h1>Редактирование синонимов для слова {{word}}</h1>
<button class="btn btn-default hide_badges">Hide badges</button>
<button class="btn btn-default show_badges">Show badges</button>
<div class="row form-group">
    <div class="col-sm-4 form-horizontal">
        <input class="form-control" id="word" data-id="{{word_id}}" value="{{word}}">
    </div>
    <div class="col-sm-4">
        <button class="btn btn-default">Save</button>
    </div>
</div>
{{#tplData}}

<div class="row js-block">
    <div class="col-sm-6">
        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" class="synonim" value="{{synonim}}" aria-label="...">
            </span>
            <div class="form-control pd5">
                <div class="row">
                    <div class="col-md-7">{{synonim}}</div>
                    <div class="col-md-5">
                        <span class="badge">{{val}}</span>
                        <span class="badge">{{pc}}</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{{/tplData}}
<div class="text-right col-sm-6">
    <button data-id="{{word_id}}" class="btn btn-danger js-remove">
        Remove
    </button>
</div>
